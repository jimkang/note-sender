<html>
  <head>
    <title>Note sender</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="version-info"></div>
    <div id="status-message" class="hidden"></div>

    <section id="note-form">
      <section>
        <h4>Archive</h4>
        <input type="text" id="archive" value="" />
        <h4>Password</h4>
        <input type="password" id="password" value="" />
        <ul id="entries"></ul>
     </section>

      <button id="submit-note-button">Note!</button>

      <div id="saving-message" class="progress-message hidden">Savingâ€¦</div>
    </section>

    <canvas id="resize-canvas" class="hidden"></canvas>

    <!-- Space so that you don't have to scroll on mobile to hit save. -->
    <div class="bottom-space"></div>

    <script src="ext/tesseract.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
