<html>
  <head>
    <title>Note sender</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="ccol">
    <div id="version-info"></div>
    <div id="status-message" class="hidden"></div>

    <section class="global-props ccol">
      <h4>Archive</h4>
      <input type="text" id="archive" value="" />
      <h4>Password</h4>
      <input type="password" id="password" value="" />
      <h4>Media</h4>
      <!-- Mobile Safari doesn't identify file types by MIME type. You have to explicitly list file extensions.-->
      <input type="file" id="media-file" accept="image/*, video/*, audio/*, .m4a,.ogg,.mp3,.wav" multiple />

      <button id="clear-entries-button">Clear all entries</button>
   </section>

   <ul id="entries"></ul>

    <!-- Space so that you don't have to scroll on mobile to hit save. -->
    <div class="bottom-space"></div>

    <script src="ext/tesseract.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
